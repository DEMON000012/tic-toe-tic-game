<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <div class="player">
        <div class="player1 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <img src="tick.png" alt="Playing dice" class="heading" />
        </div>
        <div class="vs">
          <h2 class="name" id="name--0">vs</h2>
        </div>
        <div class="player2">
          <h2 class="name" id="name--1">Player 2</h2>
          <img src="cross.png" alt="Playing dice" class="heading" />
        </div>
      </div>
      <div class="game">
        <div class="grid-holder">
          <div class="grid grid--1">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--1"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--1"
            />
          </div>
          <div class="grid grid--2">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--2"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--2"
            />
          </div>
          <div class="grid grid--3">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--3"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--3"
            />
          </div>
          <div class="grid grid--4">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--4"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--4"
            />
          </div>
          <div class="grid grid--5">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--5"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--5"
            />
          </div>
          <div class="grid grid--6">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--6"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--6"
            />
          </div>
          <div class="grid grid--7">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--7"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--7"
            />
          </div>
          <div class="grid grid--8">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--8"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--8"
            />
          </div>
          <div class="grid grid--9">
            <img
              src="cross.png"
              alt="Playing dice"
              class="cross hidden cross--9"
            />
            <img
              src="tick.png"
              alt="Playing dice"
              class="tick hidden tick--9"
            />
          </div>
        </div>
      </div>
      <div class="modal hidden">
        <h1 class="text" style="text-align: center">player won the game</h1>
        <br />

        <button class="btn btn--float">âœ… Restart</button>
        <br />
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
